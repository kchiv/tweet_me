{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> --> 

    <title>{% block title %}| Tweetme.co{% endblock title %}</title>
    <style type="text/css">
      .red-color {
        color: red;
      }

      .grey-color {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      {% include 'reply-modal.html' %}
      <br>
      {% block content %}
      {% endblock content %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script>
      const urlParams = new URLSearchParams(window.location.search);

      function loadTweetContainer(tweetContainerID){
        const myParam = urlParams.get('q');
        var tweetList = [];
        var nextTweetUrl;
        var tweetContainer;
        if (tweetContainerID) {
          tweetContainer = $("#" + tweetContainerID)
        } else {
          tweetContainer = $("#tweet-container")
        }

        var initialURL = tweetContainer.attr("data-url") || "/api/tweet/";

        $(document.body).on("click", ".tweet-like", function(e){
          e.preventDefault()
          var this_ = $(this)
          var tweetId = this_.attr("data-id")
          var likedUrl = "/api/tweet/" + tweetId + "/like/"
          // this_.text("Liked")
          $.ajax({
            method: "GET",
            url: likedUrl,
            success: function(data){
              if (data.liked){
                this_.text("Liked")
              } else {
                this_.text("Unliked")
              }
            },
            error: function(data){
              console.log("error")
              console.log(data)
            }
          })
        })

        $(document.body).on("click", ".tweet-reply", function(e){
          e.preventDefault()
          var this_ = $(this)
          var parentId = this_.attr("data-id")
          var username = this_.attr("data-user")
          $("#replyModal").modal({})

          $("#replyModal textarea").val("@" + username + " ")

          $("#replyModal").on("shown.bs.modal", function(){
            $("textarea#tweetReplyArea").focus()
          })

          // console.log("clicked")
          // var url = "/api" + $(this).attr("href")
          // $.ajax({
          //   method: "GET",
          //   url: url,
          //   success: function (data) {
          //     console.log(data)
          //     if (initialURL == '/api/tweet/') {
          //       attachTweet(data, true, true)
          //       updateHashLinks()
          //     }
          //   },
          //   error: function (data) {
          //     console.log("error")
          //     console.log(data)
          //   }
          // })
        })


        $(document.body).on("click", ".retweetBtn", function(e){
          e.preventDefault()
          console.log("clicked")
          var url = "/api" + $(this).attr("href")
          $.ajax({
            method: "GET",
            url: url,
            success: function (data) {
              console.log(data)
              if (initialURL == '/api/tweet/') {
                attachTweet(data, true, true)
                updateHashLinks()
              }
            },
            error: function (data) {
              console.log("error")
              console.log(data)
            }
          })
        })

        function updateHashLinks(){
          $(".media-b p").each(function(data){
            var hashtagRegex = /(^|\s)#([\w\d-]+)/g
            var usernameRegex = /(^|\s)@([\w\d-]+)/g
            var currentHtml = $(this).html()
            var newText;
            newText = currentHtml.replace(hashtagRegex, "$1<a href='/tags/$2/'>#$2</a>")
            newText = newText.replace(usernameRegex, "$1<a href='/$2/'>@$2</a>")
            $(this).html(newText)
          })
        }

        function formatTweet(tweetValue){

          var preContent = "";
          var tweeter = tweetValue.user.username;
          var tweeter_url = tweetValue.user.url;
          var tweetContent;
          var isReply = tweetValue.reply;
          if (tweetValue.parent && !isReply){
            tweetValue = tweetValue.parent
            preContent = "<p>Retweet via <a href=\"" + tweetValue.user.url + "\">@" + tweetValue.user.username + "</a></p>";
          } else if (tweetValue.parent && isReply) {
            preContent = "<p>Reply to <a href=\"" + tweetValue.parent.user.url + "\">@" + tweetValue.parent.user.username + "</a></p>";
          }

          var verb = "Like"
          if (tweetValue.did_like){
            verb = "Unlike"
          }

          tweetContent = "<div class=\"col-sm-3 col-xs-12\"><h1><a href=\"" + tweeter_url + "\">" + tweeter + "</a></h1>" + preContent + "</div><div class=\"col-sm-9 media-b\"><p>" + tweetValue.content + "</p><p>via <a href=\"" + tweetValue.user.url + "\">@" + tweetValue.user.username + "</a> | " + tweetValue.date_display + " | " + "<a href='/tweet/" + tweetValue.id + "'>View</a> | <a class='retweetBtn' href='/tweet/" + tweetValue.id + "/retweet/'>Retweet</a> | <a href='#' class='tweet-like' data-id='" + tweetValue.id + "'>" + verb + "</a> (" + tweetValue.likes + ") | <a href='#' class='tweet-reply' data-user='" + tweetValue.user.username + "' data-id='" + tweetValue.id + "'>Reply</a></p></div>";

          var container = "<div class=\"row\">" + tweetContent + "<div class=\"col-sm-12\"><hr></div></div>";
          return container
        }

        function attachTweet(tweetValue, prepend){


          var tweetFormattedHtml = formatTweet(tweetValue)
          if (prepend==true){
            tweetContainer.prepend(tweetFormattedHtml)
          } else {
            tweetContainer.append(tweetFormattedHtml)
          }
        }

        function parseTweets(){
          if (tweetList == 0){
            tweetContainer.text("No tweets currently found.")
          } else {
          // tweets exist, parse and them
          $.each(tweetList, function(key, value){
            var tweetKey = key;
            if (value.parent) {
              attachTweet(value, false, true)
            } else {
              attachTweet(value)
            }
          })
          }
        };

        function fetchTweets(url){
          var fetchUrl;
          if (!url) {
            fetchUrl = initialURL
          } else {
            fetchUrl = url
          }
          $.ajax({
            url: fetchUrl,
            data: {
              "q": myParam
            },
            method: "GET",
            success: function(data){
              tweetList = data.results
              if (data.next) {
                nextTweetUrl = data.next
              } else {
                $("#loadmore").css("display", "none")
              }
              parseTweets()
              updateHashLinks()
            },
            error: function(data){
              console.log("error")
              console.log(data)
            }
          })
        }

        fetchTweets()

        $("#loadmore").click(function(event){
          event.preventDefault()
          if (nextTweetUrl) {
            fetchTweets(nextTweetUrl)
          }
        })

        var charsStart = 140;
        var charsCurrent = 0;

        $(".tweet-form").append("<span class='tweetCharsLeft'>" + charsStart + "</span>")

        $(".tweet-form textarea").keyup(function(event){
          var tweetValue = $(this).val()
          charsCurrent = charsStart - tweetValue.length
          var spanChars = $(this).parent().parent().parent().find("span.tweetCharsLeft")
          spanChars.text(charsCurrent)

          if (charsCurrent > 0) {
            // remove class
            spanChars.removeClass("grey-color")
            spanChars.removeClass("red-color")
          } else if (charsCurrent == 0) {
            // add gray class
            spanChars.addClass("grey-color")
            spanChars.removeClass("red-color")
          } else if (charsCurrent < 0) {
            // add red class
            spanChars.addClass("red-color")
            spanChars.removeClass("grey-color")
          }
        })

        $(".tweet-form").submit(function(event){
          event.preventDefault()

          var this_ = $(this)
          var formData = this_.serialize()
          if (charsCurrent >= 0) {
            $.ajax({
              url: "/api/tweet/create/",
              data: formData,
              method: "POST",
              success: function(data){
                //console.log(data)
                this_.find("input[type=text], textarea").val("")
                attachTweet(data, true)
                updateHashLinks()
                $("#replyModal").modal("hide")
              },
              error: function(data){
                console.log("error")
                console.log(data)
              }
            })
          } else {
            console.log("Cannot send. Tweet too long.")
          }
        })
      }
    </script>

    {% block script %}{% endblock script %}

    <script>
      $(document).ready(function(){
        var typingTimer;
        var doneInterval = 500; // in milliseconds
        var searchInput = $("#navbar-search-form input[type=text]");
        var searchQuery;
        searchInput.keyup(function(event){
          searchQuery = $(this).val()

          clearTimeout(typingTimer)
          typingTimer = setTimeout(doneSearchTyping, doneInterval)
        })
        searchInput.keydown(function(event){
          clearTimeout(typingTimer)
        })
        function doneSearchTyping(){
          if (searchQuery){
            var url = "/tweet/search/?q=" + searchQuery
            document.location.href = url;
          }
        }
      })
    </script>

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

  </body>
</html>
